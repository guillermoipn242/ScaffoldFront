<html>
<body>

                <md-input-container flex="">
                    <label translate="USER"></label>
                    <input id="user" type="text" name="text">
                </md-input-container>
                <div layout-gt-sm="row">
                <md-input-container flex>
                    <label>Name</label>
                    <input type="text"/>

        </section>
    </div>
